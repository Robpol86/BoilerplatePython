name: CI


on:
  pull_request:
  push:


jobs:
  Test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        poetry: ["1.5.1"]
    runs-on: ${{ matrix.os }}
    env:
      PY_COLORS: 1
    steps:

      - uses: actions/checkout@v3

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry }}

      - name: Install Python
        id: py
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          cache: poetry

      - name: Install dependencies
        run: make init deps

      - name: Run lints
        run: make lint

      - name: Run tests
        run: make test

      - name: Run integration tests
        run: make it

      - name: Build docs
        run: make docs

      - name: Upload coverage  # TODO migrate to GitHub app
        uses: codecov/codecov-action@v1.5.0
        with:
          name: coverage-${{ runner.os }}-py${{ steps.py.outputs.python-version }}
